---
{
   "kind": "pipeline",
   "name": "checks",
   "steps": [
      {
         "commands": [
            "jsonnetfmt .drone.jsonnet | diff -u .drone.jsonnet -",
            "jsonnet -y .drone.jsonnet | diff -u .drone.yml -"
         ],
         "image": "bitnami/jsonnet:0.16.0",
         "name": "jsonnet"
      },
      {
         "commands": [
            "if gofmt -d *.go | grep .; then false; else true; fi",
            "go vet -mod=vendor ./...",
            "go test -mod=vendor ./..."
         ],
         "image": "golang:1.14",
         "name": "go"
      }
   ],
   "type": "docker"
}
